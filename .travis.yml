    template:
      - "%{author} | %{commit} | %{message} | %{build_url}"
bundler_args: "--without development --path ~/.bundle"
script: RAILS_ENV=test SPEC_OPTS=--backtrace bundle exec rake travis
before_script:
- dpkg -s elasticsearch | grep --color=never Version
- mv config/database.yml.travis config/database.yml
- sudo cp config/search/words.nb.txt $ELASTICSEARCH_CONFIG_PATH/hdo.words.nb.txt
- sudo cp config/search/synonyms.nb.txt $ELASTICSEARCH_CONFIG_PATH/hdo.synonyms.nb.txt
- sh -e /etc/init.d/xvfb start
- "./script/travis/npm_bootstrap.sh"
after_success:
- openssl aes-256-cbc -K $encrypted_773fd9c2aa2a_key -iv $encrypted_773fd9c2aa2a_iv -in config/deploy/deploy.enc -out config/deploy/deploy_dsa -d
- '[[ "$TRAVIS_BRANCH" = "master" ]] && bundle exec cap -S revision="$TRAVIS_COMMIT" production deploy:migrations deploy:cleanup'
env:
  global:
    - DISPLAY=:99.0
    - COVERAGE_THRESHOLD=82
    - RUBY_GC_MALLOC_LIMIT=50000000
    - WEBDRIVER_BROWSER=firefox
