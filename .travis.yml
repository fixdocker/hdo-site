language: ruby
cache: bundler
sudo: required
rvm:
- 2.0.0
services:
- postgresql
- elasticsearch
notifications:
  email:
    - jari@holderdeord.no
  hipchat:
    rooms:
      secure: |-
        dPDcvtGQXXzdj31ftZkRShrn+l1TCnTEPTdr6YVAfzAI1Ashzhr4yGvnNfMs
        4lbxYDJfRxpTO5Xd1Hte5HH7c0ijoHEGjajySSl43+nLeShw+CWhuxKSbmCM
        nICGbjLhNPSDTIg1QPO/AkUCF3YG6szmd3JX9XLathUrt0HOBTY=
    on_success: always
